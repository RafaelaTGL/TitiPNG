<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="website icon" type="png" href="heart.png">
    <link rel="stylesheet" href="style.css">
    <title>Te amo, bobão</title>
</head>
<body>
    <div class="container">
        <span id="typed"></span>
        <script>
            var typed = new Typed("#typed", {
              strings: ["Oiii, amor.", "Eu te amo ❤"],
              typeSpeed: 70,   // Velocidade da digitação
              backSpeed: 40,   // Velocidade ao apagar
              startDelay: 500, // Tempo antes de começar
              backDelay: 1000, // Tempo antes de apagar
              loop: false       // Faz a animação repetir
            });
          </script>
        <div class="contador"></div>
        <br>
        <h6>Quantidade de dias em que você entrou na minha vida:</h6>
        <br>
        <a href="index2.html">
          <p id="timer"></p>
      </a>      
        <script src="script.js"></script>
    </div>
</body>
</html>
